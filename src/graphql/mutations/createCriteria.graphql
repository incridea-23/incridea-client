mutation CreateCriteria(
  $eventId: ID!
  $roundNo: Int!
  $name: String!
  $type: CriteriaType!
) {
  createCriteria(
    data: { eventId: $eventId, roundNo: $roundNo, name: $name, type: $type }
  ) {
    ... on Error {
      __typename
      message
    }
    ... on MutationCreateCriteriaSuccess {
      __typename
    }
  }
}
