mutation SignUp(
  $email: String!
  $name: String!
  $password: String!
  $collegeId: Int!
  $phoneNumber: String!
) {
  signUp(
    data: {
      email: $email
      name: $name
      password: $password
      phoneNumber: $phoneNumber
      collegeId: $collegeId
    }
  ) {
    ... on Error {
      __typename
      message
    }
    ... on MutationSignUpSuccess {
      __typename
    }
  }
}
