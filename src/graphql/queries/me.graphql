query Me {
  me {
    ... on Error {
      __typename
      message
    }
    ... on QueryMeSuccess {
      __typename
      data {
        college {
          id
          name
        }
        createdAt
        email
        id
        isVerified
        name
        phoneNumber
        role
        college {
          id
          name
        }
      }
    }
  }
}
