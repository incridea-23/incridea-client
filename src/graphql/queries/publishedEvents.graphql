query PublishedEventsSlug {
  publishedEvents {
    id
    name
  }
}
query PublishedEvents {
  publishedEvents {
    id
    name
    image
    venue
    branch {
      name
      id
    }
    fees
    maxTeamSize
    maxTeams
    minTeamSize
    category
    eventType
    rounds {
      date
      roundNo
      completed
    }
  }
}
