query GetScoreSheetJury($eventId: ID!, $roundNo: Int!) {
  getScoreSheetJuryView(eventId: $eventId, roundNo: $roundNo) {
    ... on Error {
      __typename
      message
    }
    ... on QueryGetScoreSheetJuryViewSuccess {
      __typename
      data {
        judges {
          criteria {
            criteriaId
            score
            criteriaName
          }
          judgeId
          judgeName
        }
        teamId
        teamName
        teamScore
      }
    }
  }
}
