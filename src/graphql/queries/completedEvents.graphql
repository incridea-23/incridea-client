query CompletedEvents {
  completedEvents {
    ... on Error {
      __typename
      message
    }
    ... on QueryCompletedEventsSuccess {
      __typename
      data {
        id
        name
        eventType
        winner {
          team {
            members {
              user {
                name
                phoneNumber
                role
                isVerified
                id
                email
                createdAt
                college {
                  name
                }
              }
            }
            id
            leaderId
            name
          }
          type
        }
        rounds {
          completed
          date
          eventId
          roundNo
          selectStatus
        }
      }
    }
  }
}
