query RegisterdEvents {
  registeredEvents {
    ... on Error {
      __typename
      message
    }
    ... on QueryRegisteredEventsSuccess {
      __typename
      data {
        id
        image
        name
        venue
        category
        rounds {
          date
          roundNo
        }
        teams {
          id
          leaderId
          confirmed
          name
          members {
            user {
              id
              name
            }
          }
          event {
            name
            id
            maxTeamSize
            minTeamSize
            fees
            eventType
          }
        }
      }
    }
  }
}
