query EventByOrganizer($organizerId: ID!) {
  eventByOrganizer(organizerId: $organizerId) {
    rounds {
      completed
      roundNo
      eventId
      date
      criteria {
        id
        name
        type
      }
      judges {
        user {
          email
          name
          id
        }
      }
    }
    description
    eventType
    fees
    id
    category
    image
    maxTeamSize
    maxTeams
    minTeamSize
    name
    organizers {
      user {
        email
        name
        id
      }
    }
    branch {
      id
      name
    }
    published
    venue
  }
}
